<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    </head>
<body>
   <canvas id="canvas" width="400" height="400"></canvas>
    <script src="jquery/dist/jquery.js"></script>
    <script>
        //Создаем переменные и получаем контекст рисования
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var score = 0;
                
        //Создаем сетку
        var blockSize = 10;
        var widthInBlocks = width/blockSize;
        var heightInBlocks = height/blockSize;

        //Функция рисования рамки
        var drawBorder = function() {
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, width, blockSize);
            ctx.fillRect(0, height - blockSize, width, height);
            ctx.fillRect(0, 0, blockSize, height);
            ctx.fillRect(width - blockSize, 0, width, height);
        };
        drawBorder();
        
        //Функция рисования счета
        var drawScore = function() {
            ctx.fillStyle = "black";
            ctx.font = "20px Courier";
            ctx.textBaseline = "top";
            ctx.textAlign = "left";
            ctx.fillText("Счет: " + score, blockSize, blockSize);
        };
        drawScore();

        //Функция отображения завершения игры
        var gameOver = function() {
            //clearInterval(intervalId);
            ctx.font = "60px Courier";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillText("Конец игры", width/2, height/2);
        };
        gameOver();

        //Функция рисования окружности
        var circle = function (x, y, r, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            if(fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };
        



 
    </script>
    
</body>
</html>
